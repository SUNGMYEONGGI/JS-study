<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="SubMenu.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>

        <form action="9강 testfile.html">
            <div class="my-3">
              <input type="text" class="form-control" id="email">
             </div>
               <input type="password" class="form-control" id="password">
             </div>
             <button type="submit" class="btn btn-primary">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
      </div>
    </div>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav> 

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul> 

    <div class="main-bg">
        <b4>Shirt on Sale</b4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>


    <script>

      /*if~else 숙제1*/
      $('form').on('submit', function(e){
        if (document.getElementById('email').value == '' && document.getElementById('password').value == ''){
          alert('아이디비번 입력해');
          e.preventDefault(); // 9강 test.html로 이동 불가
        } else if (document.getElementById('email').value == ''){
          alert('아이디 입력하셈');
          e.preventDefault(); // 9강 test.html로 이동 불가
        } else if (document.getElementById('password').value == ''){
          alert('비번 왜안침?');
          e.preventDefault();
        } else if (document.getElementById('email').value !== '' && document.getElementById('password').value !== ''){
          alert('로그인 떙큐');
        }
      });


      /*if~else 숙제2*/
      $('form').on('submit', function(e){
        if(document.getElementById('password').value.length < 6){
          alert('비번 더 길게 치셈');
          e.preventDefault();
        }
      })

      $('#login').on('click',function(){
          $('.black-bg').addClass('show-modal')
      });

      // 전송 버튼 누르면
      // 저기 input에 입력한 값이 공백이면 알림창 띄어주세요~
    </script>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
