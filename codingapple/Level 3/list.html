<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="SubMenu.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  </head>


  <body>
    <div class="card-group container">
      <div class="card">
        <img src="https://via.placeholder.com/600">
        <div class="card-body">
          <h5 class="title1">Card title</h5>
          <p class="price1">가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600">
        <div class="card-body">
          <h5 class="title2">Card title</h5>
          <p class="price2">가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600">
        <div class="card-body">
          <h5 class="title3">Card title</h5>
          <p class="price3">가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
    </div>
    
    <script>
      var products = [
        { id : 0, price : 70000, title : 'Blossom Dress' },
        { id : 1, price : 50000, title : 'Springfield Shirt' },
        { id : 2, price : 60000, title : 'Black Monastery' }
      ];

      // 정석 방법
      document.querySelector('.title1').innerHTML = products[0].title;
      document.querySelector('.price1').innerHTML = products[0].price;
      document.querySelector('.title2').innerHTML = products[1].title;
      document.querySelector('.price2').innerHTML = products[1].price;
      document.querySelector('.title3').innerHTML = products[2].title;
      document.querySelector('.price3').innerHTML = products[2].price;

      // 반복문으로 코드 줄이기
      for(let i=0; i<products.length; i++){
        document.querySelector('.title'+(i+1)).innerHTML = products[i].title;
        document.querySelector('.price'+(i+1)).innerHTML = products[i].price;
      }
      </script>
  </body>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
