<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</body>
<script>
    var a = 10;
    var b = 20;
    var c = 30;
    var d = '40';
    // d는 문자

    console.log(a + b);
    // 30

    console.log(a - b);
    // -10

    console.log(a * b);
    // 200

    console.log(a / b);
    // 0.5

    console.log(a % b);
    // 10

    // ++ -> 1을 더해라
    // -- -> 1을 빼라

    console.log(a++);
    // 10이었던 a가 출력된 다음 ++를 통해서 1만큼 더해진것
    // 자바스크립트는 위에서 아래로 읽어 들이면서 하나의 줄 안에서는 왼쪽부터 오른쪽으로 읽음

    console.log(a);
    // 11
    console.log(++a);
    // 12
    console.log(a--);
    // 12
    console.log(a);
    // 11
    console.log(--a);
    // 10

</script>
</html>
