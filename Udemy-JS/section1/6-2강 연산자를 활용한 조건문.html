<script>
    // 조건문을 실핼  시킬때는 참과 거짓 true, false
    // 아래 내용을 실행시킬지 말지 판단하는 문법
    // 조건의 값의 true일때는 실행, 반대로 false일때는 실행하지 않는다.


    var c = 7;

    if(c > 7){
        console.log('c는 7보다 크다');
    } else if(c < 7){
        console.log('c는 7보다 작다');
    } else {
        console.log('c는 7이다');
    }

    // 크기비교 연산자든, 비교 연산자를 사용하든
    // 이러한 조건문을 사용할때 가장 큰 특징은
    // 조건을 한번 지나갈때마다, 위 내용은 아래에서 확인하지 않는다.

    if(c > 5 && c < 10){
        console.log('c는 5보다 크고 10보다 작다');
    }

    if(c < 5 || c > 10){
        console.log('c는 5보다 작거나 10보다 크다');
    } // 실행안됨!
</script>
</html>
