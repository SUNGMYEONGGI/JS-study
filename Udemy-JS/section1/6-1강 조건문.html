<script>
    // 조건문을 실핼  시킬때는 참과 거짓 true, false
    // 아래 내용을 실행시킬지 말지 판단하는 문법
    // 조건의 값의 true일때는 실행, 반대로 false일때는 실행하지 않는다.

    var a = 10;

    // if(조건내용(비교연산자)) { // 조건이 참일때 실행 }
    if(a > 5) {
        console.log('조건이 참이므로 실행');
    }
    if(a == 5) {
        console.log('조건이 거짓이기 때문에 실행되지 않습니다.');
    }

    // if~else 조건문
    // if(조건내용){실행내용} else { // 조건이 참이 아닐때 실행 }

    if(a == 10) {
        console.log('조건이 참이므로 실행');
    } else {
        console.log('조건이 거짓이므로 실행');
    }
    // 1. if문에서 조건을 확인
    // 2. 조건이 참이면 if문의 실행문을 실행
    // 3. 조건이 거짓이면 else문의 실행문을 실행

    // if~else if~else 조건문
    // if else까지는 1가지의 조건과 그 나머지
    // if~else if~else
    // n가지의 조건과 그에 해당하지 않는 나머지

    // if문 여러개
    // 코드자체가 길어지고, 알아보기가 어려워짐

    if(a == 1){
        console.log('a는 1입니다.');
    } else if(a == 3){
        console.log('a는 3입니다.');
    } else {
        console.log('a는 1,3가 아닙니다.');
    }
</script>
