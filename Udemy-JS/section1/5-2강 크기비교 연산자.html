<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var a = 10;
    var b = 5;
    var c = 3;
    var d = '10';

    // 비교연사자
    // 두 값을 비교를 해주는 연산자
    // 결과는 true, false로 나옴

    console.log(a == 10);
    console.log(a == 5);

    // 변수 자료형 ===, 왼쪽과 오른쪽의 값과, 자료형까지 같아야 true
    console.log(a == d);
    // 숫자 10이 문자 10이랑 같나요?
    // true
    console.log(a === d);
    // 숫자 10과 문자 10
    // 자료형이 다름
    // false
    console.log(d === '10');
    // true
    // 문자 10과 문자 10
    // 값도 같지만 자료형 또한 같기 때문에 === 에서도 true

    // !=, !==
    // 같지 않다
    console.warn(a != 10);
    // false
    console.warn(a != '10');
    // false
    console.warn(a !== '10');
    // true

    // != 왼쪽과 오른쪽이 같지 않다
    // !== 왼쪽과 오른쪽이 같지 않다, 자료형까지 같지 않다

    // >, <, >=, <=
    // 크다, 작다, 크거나 같다, 작거나 같다
    console.log(a > b);
    // true
    console.log(a < b);
    // false
    console.log(a >= b);
    // true
    console.log(a <= b);
    // false
    console.log(a >= 10);
    // true
    console.log(a <= 10);
    // true
    console.log(a > 10);
    // false
    console.log(a < 10);
    // false

</script>
</html>
