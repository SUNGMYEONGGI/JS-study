<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</body>
<script>
    // 1번
    var score = 100;

    if(score > 95){
        console.log('A+');
    } else if(score >= 90){
        console.log('A');
    } else if(score >= 85){
        console.log('B+');
    } else if(score >= 80){
        console.log('B');
    } else if(score >= 70){
        console.log('C+');
    } else {
        console.warn('C-');
    }

    // 2번
    var a = 5;

    if(a % 2 == 0){
        console.log('짝수');
    } else {
        console.log('홀수');
    }

    // 3번
    var b = 1;

    while(b <= 10){
        b++;
        if(b % 2 == 0){
            console.log(b);
        }
    }

    // 4번
    for(var i=1; i<=9; i++){
        for(var j=1; j<=9; j++){
            console.log(i + ' * ' + j + ' = ' + i*j);
        }
    }
</script>
</html>
