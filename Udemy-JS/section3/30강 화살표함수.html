<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>

    // 현재까지 ES5 자바스크립트 작성 기준
    // 2015년도 ES6 자바스크립트 작성 기준
    // ES6는 기존에 사용하던 문법이나 선언방법은 좀 더 간편하게 사용할 수 있게

    function test1() {
        console.log('일반적인 ES5 함수 선언법');
    }
    test1();

    var test2 = function() {
        console.log('변수안에 함수도 넣을 수 있다.');
    }
    test2();

    // 화살표 함수
    // ES6에서 새로나온 문법
    // 기존 함수에서 선언할 때 function () {}으로 작성하던 내용을
    // () => {}로 줄여서 사용가능하다.
    // 매개변수를 받아서 처리하거나, 값을 리턴시키는 등 함수의 기능을 전부 사용할 수 있다.

    var test3 = (num1, num2) => {
        console.log('화살표 함수입니다.');
        return num1 + num2;
    }
    console.log(test3(3,5));

    var test4 = (num1, num2) => num1 + num2;
    console.log(test4(4,5));
</script>
</html>
