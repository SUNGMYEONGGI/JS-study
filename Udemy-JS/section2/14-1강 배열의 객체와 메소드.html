<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var fruits = ['사과', '바나나', '오렌지']

    console.log(fruits.length);

    for(var i =0; i<fruits.length; i++){
        console.log(fruits[i]);
    }

    // forEach
    // 배열명.forEach(function(배열의 요소, 인덱스, 배열자체){
    //     실행문
    // })

    fruits.forEach(function(item, index, array){
        console.log(item, index, array);
    })

    // 배열의 값을 추가하거나 뺴거나 하는 메소드
    // push : 배열의 끝에 요소를 추가
    // pop : 배열의 끝에 요소를 뺌

    fruits.push('망고');
    console.log(fruits);

    fruits.pop();
    console.log(fruits);

    // 배열의 값을 앞에 추가하거나 빼는 메소드
    // unshift : 배열의 앞에 요소를 추가
    // shift : 배열의 앞에 요소를 뺌

    fruits.unshift('키위');
    console.log(fruits);

    fruits.shift();
    console.log(fruits);

    // 특정 항목이 배열의 몇번째 인덱스에 있는지 확인하는 메소드
    // indexOf : 배열의 요소를 찾아서 인덱스를 반환

    console.log(fruits.indexOf('바나나'));

    // 배열 두 개를 하나로 합치는 방법

    var fruits2 = ['수박', '참외'];
    var arr = fruits.concat(fruits2);
    console.log(arr);

    // 변수명.toString()
    // 자바스크립트에서 배열 안에 있는 값들을 , 로 구분지어서 문자열로 나타내는 메소드
    var fruitsToString = fruits.toString();
    console.log(fruitsToString);
    console.log(typeof(fruitsToString));
    console.log(fruits);
</script>
</html>
