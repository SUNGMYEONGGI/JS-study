<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var fruits = ['사과', '바나나', '오렌지']
    
    // 배열 변수명.join()
    var fruitjoin = fruits.join();
    console.log(fruitjoin);
    console.log(typeof(fruitjoin));
    console.log(fruits);

    fruitsjoin = fruits.join('*');
    console.log(fruitsjoin);
    // toString은 구분자가 콤마로 고정
    // join은 구분자를 설정할 수 있음

    // 배열의 순서를 반대로 뒤집어주는 기능
    // 배열의 변수명. reverse()

    var fruitsReverse = fruits.reverse();
    console.log(fruitsReverse);

    // 배열 안에 있는 값드를 정렬시켜주는 방법
    var arr = [2, 1, 200, 50, 28, 1];
    var arr2 = ['다', '나', '차', '파', '가', '라'];
    var arrSOrt1 = arr.sort(
        function(left, right){
            return left - right;
        }
    )
    console.warn(arrSOrt1);
    console.log(arr);

    console.log(arr2.sort());
    // sort() --> 문자로 인식 --> 아스키코드 --> 아스키 코드 순서대로 정렬

    var arrSOrt2 = arr2.sort(
        function(left, right){
            return right - left;
        }
    )
    console.warn(arrSOrt2);

    // 배열의 일부분을 잘라오는 방법
    // 배열명.slice(시작인덱스, 끝인덱스)
    // 인덱스를 기준으로 특정 위치에 있는 배열의 내용을 잘라오며
    // 원본 배열은 변하지 않습니다.

    console.warn(fruits);
    var fruitsSlice = fruits.slice(1,2);
    console.warn(fruitsSlice);
    console.log(fruits);
    // 시작인덱스 이상 종료인덱스 미만


    // 배열명.splice(시작인덱스, 삭제할 갯수, 추가할 내용)
    // 시작인덱스부터 몇개를 빼올것인지
    var fruitsSplice = fruits.splice(1,1, '포도','딸기');
    console.warn(fruitsSplice);
    console.log(fruits);

    
</script>
</html>
