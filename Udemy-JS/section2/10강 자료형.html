<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var name = '갤럭시';
    // string (문자열)

    var number = 10;
    // number (숫자)

    var check = true;
    // boolean (참, 거짓)

    var fruits = ['사과', '배', '딸기'];
    // array (배열)

    var prod = {
        name : '아이폰',
        price : 1000000
    }
    // object (객체)

    var testFunction = function testFnc(num1, num2){
        console.log(num1 + num2);
    }
    // function (함수)

    var isNull = null;
    // null (값이 없음)

    var isUndefined;
    // undefined (값이 정의되지 않음)

    // null = 어떠한 값이 의도적으로 비어있다는 것을 표현

    // undefined = 값은 비어있어요.
    // Null --> 재선언 가능
    // Undefined --> 재선언, 다시쓰기, 설정 불가능

    console.log(name + '의 타입은' + typeof(name) );
    console.log(number + '의 타입은' + typeof(number) );
    console.log(check + '의 타입은' + typeof(check) );
    console.log(fruits + '의 타입은' + typeof(fruits) );
    console.log(prod + '의 타입은' + typeof(prod) );
    console.log(testFunction + '의 타입은' + typeof(testFunction) );
    console.log(isNull + '의 타입은' + typeof(isNull) );
    console.log(isUndefined + '의 타입은' + typeof(isUndefined) );

    var testValue = 10;
    console.log(testValue + '의 타입은' + typeof(testValue) );

    testValue = '문자열';
    console.log(testValue + '의 타입은' + typeof(testValue) );

    testValue = true;
    console.log(testValue + '의 타입은' + typeof(testValue) );

    // java, c++ --> 한번 변수를 선언하면 다른 자료형으로 재선언 불가능
    // javascript --> 한번 변수를 선언하면 다른 자료형으로 재선언 가능
</script>
</html>
