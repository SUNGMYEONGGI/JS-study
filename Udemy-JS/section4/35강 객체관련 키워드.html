<script>
    function Person(name){
        this.name = name;
        this.hello = function(){
            console.log('안녕! 난 ' + this.name + '이야');
        }
    }
    var student = new Person('철수');

    var student2 = {
        name: '영희',
        hello: function(){
            console.log('안녕! 난 ' + this.name + '이야');
        }
    }

    student.hello();
    student2.hello();

    // instenceof 키워드
    // 해당 객체가 어느 함수를 통해 생성했는지 확인이 가능한 키워드

    console.log(student instanceof Person);
    console.log(student2 instanceof Person);

    var student3 = Person('영희');
    console.log(student3);

    student3.hello();
</script>
</html>
